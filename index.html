<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width",initial-scale="1.0">
	<title>ARC Search</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
	<nav>
		<a href="https://mail.google.com">Gmail</a>
		<a href="https://www.google.com/imghp">Images</a>
		<!-- semua gambar saya buat responsive dengan div class container -->
		<div class="container">
			<img src="./assets/bussiness-man.png" alt="profile-thumbnail" class="profile-thumbnail">
		</div>
	</nav>
	<form action="https://google.com/search">
		<div class="container">
			<img src="./assets/arc-search-logo.webp" alt="main-logo" class="main-logo">
		</div>
		<div class="search-input">
			<input type="text" name="q">
			<div class="container">
				<a class="icon search-icon"><i class="fa fa-search"></i></a>
				<a class="icon mic-icon"><i class="fas fa-microphone"></i></a>
			</div>
		</div>
		<div class="buttons">
			<button type="submit">Google Search</button>
			<button>I'm Feeling Lucky</button>
		</div>
		<p>ARC offered in: <a href="https://arc.itb.ac.id">Institut Teknologi Bandung</a>
		</p>
	</form>
</body>

<!-- footer yang menempel(freeze) pada layar/screen -->
<footer>
	<div class="language">
		<p>English</p>
	</div>
	<div class="navigasi_1">
		<a href="https://about.google/?utm_source=google-ID&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>

		<a href="https://www.google.com/intl/id_id/business/">Business</a>
		<a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
	</div>
	<div class="navigasi_2">
		<a href="https://policies.google.com/privacy?hl=en-ID&fg=1">Privacy</a>
		<a href="https://policies.google.com/terms?hl=en-ID&fg=1">Terms</a>
		<a href="https://www.google.com">Settings</a>
	</div>
</footer>

</html>
